<!DOCTYPE html>
<html>
<head>
    <title>Live Bus Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>

    <script>
        // Create a map container.
        var map = L.map('map');

        // Set the map view.
        map.setView([37.7833, -122.4167], 13);

        // Add a tile layer to the map.
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Get the bus location data.
        function getBusLocation() {
            // Make an AJAX request to the bus location data API.
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://example.com/api/bus-location');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Parse the bus location data.
                    var busLocationData = JSON.parse(xhr.responseText);

                    // Update the bus location on the map.
                    updateBusLocation(busLocationData);
                }
            };
            xhr.send();
        }

        // Update the bus location on the map.
        function updateBusLocation(busLocationData) {
            // Create a marker for the bus location.
            var busMarker = L.marker([busLocationData.latitude, busLocationData.longitude]);

            // Add the marker to the map.
            busMarker.addTo(map);

            // Pan the map to the bus location.
            map.panTo(busLocationData.latitude, busLocationData.longitude);
        }

        // Start getting the bus location data every 5 seconds.
        setInterval(getBusLocation, 5000);
    </script>
</body>
</html>
