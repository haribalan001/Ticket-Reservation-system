<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <title>Homepage</title>
    </head>
    <body>
        <div class="homepage">
            <main class="application">
                <section class="screen-home">
                    <nav>SitRezz</nav>
                    <div class="home-page">
                        <h1>Homepage</h1>
                        
                    </div>
                    <div class="home-screen">
                        <div class="bus-book">
                            <button onclick="redirect1()"><p>Bus Ticket</p></button>                            
                        </div>
                        <div class="train-book">
                           <button onclick="redirect3()"> <p>Train ticket</p> </button>
                        </div>
                        <div class="order-food">
                          <button onclick="redirect2()"><p>Order Food</p></button>
                        </div>
                        <div class="locate">
                            <button onclick="locate()"><p>Nearby Stops</p></button></div>
                        </div>
                    </div>
                    <section class="home-bottom">
                        <div>
                            <ul>
                             <li>
                              <figure>
                                <button onclick="redirect()"> <img src="home.png"> </button>
                              </figure>
                             </li>
                             <li>
                              <figure>
                              <button onclick="tickets()"> <img src="tickets.png"></button>
                              </figure>
                             </li>
                             <li>
                              <figure>
                               <button onclick="user()"><img src="user.png"></button>
                              </figure>
                             </li>
                             <li>
                              <figure>
                              <button onclick="support()"> <img src="support.png"></button>
                              </figure>
                             </li>
                             <li>
                              <figure>
                               <button onclick="settings()"><img src="settings.png"></button>
                              </figure>
                             </li>
                            </ul>
                           </div>
                    </section>
                </section>
            </main>
        </div>
    </body>
</html>
<script type="text/javascript" src="./index.js"></script>
